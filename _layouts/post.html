---
layout: default
post: /posts
---
<section class="post_body">
  <h2>{{post.title}}</h2>
  <h3>{{post.intro}}</h3>
  <p>{{page.date | date_to_long_string}}</p>
  <div>
    <i class="fa fa-twitter" aria-hidden="true"> Tweet</i>
    <i class="fa fa-facebook" aria-hidden="true"> Share</i>
  </div>
  <img src="{{post.image}}"/>

{{content}}

</section>
<section class="next_up">
  <div class="grid">
    <div class="col-7">
    <h2>Next up in {{site.categories}}</h2>
    {% for post in site.posts limit:5 offset:1 %}
    <a href="{{post.url}}"><h3>{{post.title}}</h3></a>
    {% endfor %}
  </div>
  <div class="col-5">
    <h3>Vox news</h3>
    <!---insert rss feed-->
  </div>
</div>
</section>
